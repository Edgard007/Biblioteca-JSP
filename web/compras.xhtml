<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <title>Biblioteca</title>
    </h:head>

    <h:body>
        
        <p:breadCrumb>
            <p:menuitem value="" url="admin.jsp" />
            <p:menuitem value="Compras" url="compras.xhtml" />
            <p:menuitem value="Ofertas" url="ofertas.jsp" />
            <p:menuitem value="Club" url="club.jsp" />
            <p:menuitem value="Reportes" url="reportes.xhtml" />
        </p:breadCrumb>
     
        
        <!-- TOP -->
        <div>
            <ui:insert name="top">
                
            </ui:insert>
        </div>

        
        
        <!-- Contenido -->
        <div>
            <!-- LEFT -->
            <div>
                <ui:insert name="left">
                    
                </ui:insert>
            </div>
            
            <div>
                <!-- RIGHT -->
                <div>
                    
                </div>
                
                
                
            <div id="content" class="right_content" style = "text-align: center">
            
            
                    <!--Adquiriendo empleados al cargar la pagina-->
                #{comprasBean.listarLb()}
                
                
                <h:form id="frmLibro">
                    <p:growl id="growl" showDetail="true" autoUpdate="true"/>
                <!--Tabla de datos-->
                <p:dataTable id="empleados" var="lb" value="#{comprasBean.listarLb}">
                        <p:column headerText="Codigo de Libro">
                            <p:outputLabel value="#{lb.idLibro}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{lb.nombre}"/>
                        </p:column>

                        <p:column headerText="Genero">
                            <p:outputLabel value="#{lb.genero.nombre}"/>
                        </p:column>

                        <p:column headerText="Autor">
                            <p:outputLabel value="#{lb.autor.nombre}"/>
                        </p:column>

                        <p:column headerText="Cantidad Existente">
                            <p:outputLabel value="#{lb.cantidad}"/>
                        </p:column>

                       
                        
                        <p:column headerText="Acciones">
                            <p:commandButton value="Agregar"
                                             update=":dlgDatos" 
                                             actionListener="#{comprasBean.sacarId(lb.idLibro)}" 
                                             oncomplete="PF('wdlgDatos').show();" 
                                             immediate="true"/>   
                            
                        </p:column>
                    </p:dataTable>
                </h:form> 
                    
                    
                <!--dialog para modificar -->
                <p:dialog widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <h:panelGrid id="dataform2" columns="2">
                            
                            <p:outputLabel value="ID Libro" for="id"/>
                            <p:inputText id="id" label="id"
                                       value="#{comprasBean.lb.idLibro}"
                                        required="true" disabled="true"/>
                            
                            <p:outputLabel value="Cantidad" for="cantidad"/>
                            <p:spinner id="cantidad" label="cantidad" min="1"
                                       value="#{comprasBean.lb.cantidad}"
                                        required="true"/>

                            
                            
                            <h:panelGroup >
                                <p:commandButton value="Aceptar" 
                                                 actionListener="#{comprasBean.modificarLb()}"
                                                 oncomplete="PF('wdlgDatos').hide();" 
                                                 update=":frmLibro"
                                                 validateClient="true">
                                </p:commandButton>
                                
                                <p:commandButton value='Cancelar' oncomplete="PF('wdlgDatos').hide();"/>
                            </h:panelGroup>     
                        </h:panelGrid> 
                    </h:form>
                </p:dialog> 
                    
            
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            <br></br><br></br>
            




                   
                </div>
            </div>
        </div>
        
        
        
        <!-- Footer -->
        <footer>
            <div style = "text-align: center; background-color:rgba(95, 95, 95,1); color: white" >
            <br></br>
            <br></br>
            <img src="assets/img/Imagen1.png" width="200px" height="50px" />
            <br></br>
            <br></br>
            Â© Biblioteca Online 2019
            <br></br>
            <br></br>
            <br></br>
            </div>
        </footer>
        
       

        <!-- Menu Parte Inferior -->
        <p:stack icon="/assets/img/stack.png" expanded="true">
            <p:menuitem value="Reportes" icon="/assets/img/iconReporte.png" url="reportes.xhtml"/>
            <p:menuitem value="Club" icon="/assets/img/iconClub.png" url="club.jsp"/>
            <p:menuitem value="Ofertas" icon="/assets/img/iconOfertas.png" url="ofertas.jsp"/>
            <p:menuitem value="Compras" icon="/assets/img/iconCompras.png" url="compras.xhtml"/>
        </p:stack>
    </h:body>

</html>
